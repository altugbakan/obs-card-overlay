<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTG Overlay Control</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      height: 100vh;
      margin: 0;
    }

    h2 {
      color: #fff;
      margin-bottom: 1.5rem;
    }

    input {
      width: 300px;
      padding: 0.6rem 0.8rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 6px;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    input::placeholder {
      color: #888;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #6200ee;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #3700b3;
    }

    input:focus {
      outline: 2px solid #6200ee;
    }
  </style>
</head>
<body>
  <h2>MTG Overlay Control</h2>
  <input type="text" id="cardName" placeholder="Enter MTG card name">
  <button id="send">Show Card</button>

  <script>
    const socket = io("http://127.0.0.1:5000");
    const input = document.getElementById("cardName");
    const send = document.getElementById("send");

    send.onclick = () => {
      const name = input.value.trim();
      if (name) socket.emit("set_card", { name });
      input.value = "";
    };

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") send.click();
    });
  </script>
</body>
</html>
