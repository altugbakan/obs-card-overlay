<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OBS Overlay Control</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        window.SOCKET_PORT = {{ port }};
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        height: 100vh;
        margin: 0;
      }
      h2 {
        margin-bottom: 1.5rem;
      }

      #controls {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }
      input {
        width: 300px;
        padding: 0.6rem 0.8rem;
        font-size: 1rem;
        border: 1px solid #444;
        border-radius: 6px;
        background-color: #1e1e1e;
        color: #f0f0f0;
      }
      input::placeholder {
        color: #888;
      }

      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        background-color: #6200ee;
        color: #ffffff;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      button:hover {
        background-color: #3700b3;
      }

      #preview {
        display: none;
        max-width: 250px;
        max-height: 350px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        margin-top: 1rem;
        transition: opacity 0.3s ease;
        opacity: 0;
      }
      #preview.visible {
        display: block;
        opacity: 1;
      }

      #arrow-controls,
      #number-controls {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }

      #toast-container {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        z-index: 9999;
      }

      .toast {
        padding: 0.75rem 1rem;
        border-radius: 6px;
        background-color: #b00020;
        color: #fff;
        font-size: 0.9rem;
        opacity: 0;
        transform: translateY(10px);
        animation: toast-in 0.2s forwards, toast-out 0.2s 3.2s forwards;
      }

      @keyframes toast-in {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes toast-out {
        to {
          opacity: 0;
          transform: translateY(10px);
        }
      }
    </style>
  </head>
  <body>
    <h2>MTG Overlay Control</h2>

    <div id="controls">
      <input type="text" id="cardName" placeholder="Enter card name" />
      <button id="send">Show Card</button>
    </div>

    <img id="preview" src="" alt="Card Preview" />

    <div id="arrow-controls">
      <button id="prev">&larr; Prev</button>
      <button id="flip">Flip</button>
      <button id="next">Next &rarr;</button>
    </div>

    <div id="number-controls">
      <button id="prev-number">Prev #</button>
      <button id="next-number">Next #</button>
    </div>

    <script type="module" src="/static/js/controls.js"></script>

    <div id="toast-container"></div>
  </body>
</html>
