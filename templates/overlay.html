<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTG Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #card {
      width: auto;
      height: 100%;
      transition: opacity 0.5s ease;
      opacity: 0;
    }

    #card.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <img id="card" src="" alt="MTG Card">

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='overlay.js') }}"></script>
</body>
</html>
