<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OBS Overlay</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script type="module" src="/static/js/overlay.js"></script>
    <script>
        window.SOCKET_PORT = {{ port }};
    </script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      #card {
        height: 100vh;
        width: auto;
        object-fit: contain;
        transition: opacity 0.5s ease;
        opacity: 0;
      }
      #card.visible {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <img id="card" src="" alt="MTG Card" />
  </body>
</html>
